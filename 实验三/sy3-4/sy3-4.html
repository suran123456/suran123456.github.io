<!doctype html>
<head>
<meta charset="gb2312" />
<title>隔行换色表格</title>
<style type="text/css">
table {
	border:1px solid #000000;
	font:12px/1.5em "宋体";
	border-collapse:collapse;/*合并单元格边框*/
} 
caption {
	text-align:center;
} /*设置标题信息居中显示 */
th {
	color:#F4F4F4;
	border:1px solid #000000;
	background: #328aa4;
} /*设置表头的样式（表头文字颜色、边框、背景色）*/
td {
	text-align:center;
	border:1px solid #000000;
	background: #e5f1f4;
} /*设置所有td内容单元格的文字居中显示，并添加黑色边框和背景颜色*/

.tr_bg td {
	background:#FDFBCC;
} /*通过tr标签的类名修改相对应的单元格背景颜色 */

</style>
</head>

<body>
<table width="600" border="0">
  <caption>畅销活动排行榜</caption>
  <tr>
    <th>活动编号</th><th>活动名称</th><th>会员价</th><th>参加人数</th>
  </tr>
  <tr>
    <td>001</td><td>田园风光</td><td>3800</td><td>800</td>
  </tr>
  <tr class="tr_bg">
    <td>002</td><td>海天一色</td><td>3600</td><td>700</td>
  </tr>
  <tr>
    <td>003</td><td>北欧风情</td><td>3300</td><td>600</td>
  </tr>
  <tr class="tr_bg">
    <td>004</td><td>南极风采</td><td>3100</td><td>500</td>
  </tr>
</table>

</body>
</html>
